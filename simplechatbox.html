<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple ChatBot</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #chat-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    #chat-box {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
    #user-input {
        width: calc(100% - 70px);
        padding: 5px;
        margin-right: 5px;
    }
    #send-button {
        width: 60px;
        padding: 5px;
    }
</style>
</head>
<body>
<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
</div>

<script>
    // Function to send user message to the chatbox
    function sendMessage() {
        var userInput = document.getElementById('user-input').value.trim();
        if (userInput === '') return;

        // Append user message to chat box
        var chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += '<div style="margin-bottom: 5px;">You: ' + userInput + '</div>';
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom

        // Clear user input
        document.getElementById('user-input').value = '';

        // Generate bot response (sample response for demonstration)
        var botResponse = generateBotResponse(userInput);

        // Append bot response to chat box after a short delay (simulating bot response time)
        setTimeout(function() {
            chatBox.innerHTML += '<div style="margin-bottom: 5px;">Bot: ' + botResponse + '</div>';
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }, 500);
    }

    // Function to generate a sample bot response based on user input
    function generateBotResponse(userInput) {
        if (userInput.toLowerCase().includes('hello')) {
            return 'Hello! How can I help you?';
        } else if (userInput.toLowerCase().includes('how are you')) {
            return 'I\'m just a bot, so I don\'t have feelings, but thanks for asking!';
        } else if (userInput.toLowerCase().includes('bye')) {
            return 'Goodbye! Have a great day!';
        } else {
            return 'I\'m sorry, I didn\'t understand that.';
        }
    }

    // Event listener for send button click
    document.getElementById('send-button').addEventListener('click', sendMessage);

    // Event listener for Enter key press in user input field
    document.getElementById('user-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>
</body>
</html>
